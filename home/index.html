<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/mainMenu.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="../js/global.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<title>Home</title>

	<style>
		html {
			width: 100%;
			height: 100%;
		}
		body {
			background-image: url("../libs/images/city-black-and-white-background.jpg");
			width: inherit;
			height: inherit;
		}
	</style>
</head>

<body>
	<script>
		$(document).ready(function(){
			$(".wacky-text").hide();
			$(".navigation-button").hide();
			$("#block-four").fadeIn(1000);
			$(".navigation-button").fadeIn(1000);
			$(".navigation-button").hover(function(){
				$(this).css("background-color", "rgba(255, 255, 255, 0.1)");
			}, function(){
				$(this).css("background-color", "rgba(0, 0, 0, 0)");
			});
		});
	</script>

	<div class="background-overlay">
		<p class="wacky-text" id="block-four" style="padding-top:50px">Where would you like to go?</p>
		<div class="buffer col-sm-0 col-md-2"></div>
		<a href="../about-me"><div class="navigation-button col-sm-6 col-md-4" id="about-me-button">About me</div></a>
		<a href="../projects"><div class="navigation-button col-sm-6 col-md-4" id="projects-button">Projects</div></a>
		<div class="buffer col-sm-0 col-md-2"></div>
		<div class="clearfix"></div>
		<div class="buffer col-sm-0 col-md-2"></div>
		<a href="../portfolio"><div class="navigation-button col-sm-6 col-md-4" id="portfolio-button">Portfolio</div></a>
		<a href="../contact-me"><div class="navigation-button col-sm-6 col-md-4" id="contact-me-button">Contact me</div></a>
		<div class="buffer col-sm-0 col-md-2"></div>
	</div>

</body>
</html>
