<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mainMenu.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="js/global.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="API/jquery-1.11.1.js"></script>
	<title>Yubo Han</title>

	<style>
		html {
			width: 100%;
			height: 100%;
		}
		body {
			background-image: url("libs/images/city-black-and-white-background.jpg");
			width: inherit;
			height: inherit;
		}
	</style>
</head>

<body>
	<script>
		$(document).ready(function(){
			$(".wacky-text").hide();
			$(".navigation-button").hide();
			$("#block-one").fadeIn(1000).delay(1000).fadeOut(1000).queue(function() {
				$("#block-two").fadeIn(1000).delay(2000).fadeOut(1000).queue(function() {
					$("#block-three").fadeIn(1000).delay(2000).fadeOut(1000).queue(function() {
						window.location.href = "../home";
					});
				});
			});
		});
	</script>

	<div class="background-overlay">
		<p class="wacky-text" id="block-one">Hello!</p>
		<p class="wacky-text" id="block-two">I'm Yubo, an Electrical Engineering student...</p>
		<p class="wacky-text" id="block-three">...and a developer.</p>
	</div>

</body>
</html>
